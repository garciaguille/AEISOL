<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect width="512" height="512" fill="url(#grad)" rx="100"/>

  <!-- Dado principal -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Dado blanco -->
    <rect x="-100" y="-100" width="200" height="200" fill="white" rx="20"/>

    <!-- Puntos del dado (cara del 5) -->
    <circle cx="-50" cy="-50" r="18" fill="#6c5ce7"/>
    <circle cx="50" cy="-50" r="18" fill="#6c5ce7"/>
    <circle cx="0" cy="0" r="18" fill="#6c5ce7"/>
    <circle cx="-50" cy="50" r="18" fill="#6c5ce7"/>
    <circle cx="50" cy="50" r="18" fill="#6c5ce7"/>
  </g>

  <!-- Letras decorativas -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.9">A B C</text>
</svg>
